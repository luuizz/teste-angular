<section>
  <app-bounded>
    <div class="mb-8 w-[650px] bg-white p-6 shadow">
      <div class="flex w-full justify-center">
        <div class="mr-5 flex flex-1/2 justify-between gap-3">
          <div
            class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-300 font-bold text-gray-600"
          >
            F
          </div>

          <div class="flex-1">
            <textarea
              [(ngModel)]="tweetMessage"
              (input)="changeTweet()"
              [maxLength]="tweetMaxLenght"
              name=""
              id=""
              placeholder="O que estÃ¡ acontecendo...?"
              rows="3"
              class="focus:shadow-outline mb-2 w-full resize-none appearance-none rounded-lg border border-transparent bg-gray-200 px-4 py-2 leading-normal font-light transition-all hover:border-gray-400 focus:bg-gray-100 focus:outline-none"
            ></textarea>
            <div class="w-auto rounded-lg border border-indigo-100"></div>
            <div class="mt-5 flex items-baseline justify-end">
              <!-- Count Chars -->
              <div class="mr-5 font-thin text-gray-500">
                <p>{{ tweetRemain }}</p>
              </div>

              <!-- Bttt -->

              <div>
                <button
                  type="button"
                  (click)="sendTweet()"
                  class="cursor-pointer rounded bg-blue-500 px-4 py-2 font-bold text-white outline-none hover:bg-blue-700"
                >
                  Tweetar
                </button>
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>

      <div></div>
    </div>
  </app-bounded>
</section>
